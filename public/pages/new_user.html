<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="welcome.css">
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="icon" href="https://cdn.glitch.global/044506bb-74de-4296-a49f-2556041e44b7/app%20icon%201.png?v=1676784568994">
</head>
<script>
  var name="Name";
  
  firebase.database().ref('data').set({name:name});
  
</script>
<body>
  <div>
    <form action="action_page.php" method="post" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            
            <label for="points"><b>Points</b></label>
            <input type="text" placeholder="Enter points" name="points" id="points" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="/pages/terms.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="submit">Sign Up</button>
                <button type="button" class="exitbtn" onclick="window.location.href = '/pages/welcome.html';">Log In</button>
            </div>
        </div>
    </form>
  </div>
</body>
</html>
